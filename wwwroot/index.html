<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Media Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">Upload Media (< 16MB)</div>
                <div class="card-body">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="fileInput">
                    </div>
                    <button class="btn btn-success w-100" onclick="uploadFile()">Upload to MongoDB</button>
                    <div id="uploadStatus" class="mt-3 small"></div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">Fetch Media</div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" id="fileIdInput" class="form-control" placeholder="Paste Mongo ID here...">
                        <button class="btn btn-outline-secondary" onclick="downloadFile()">Download</button>
                    </div>
                    <div id="previewContainer" class="text-center mt-3 d-none">
                        <h6>Preview:</h6>
                        <img id="imagePreview" class="img-fluid rounded border" style="max-height: 300px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE = "https://localhost:7194/api/media";

    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('uploadStatus');
        
        if (!fileInput.files[0]) return alert("Select a file first");

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        status.innerHTML = `<span class="text-muted">Uploading...</span>`;

        try {
            const response = await fetch(`${API_BASE}/upload`, {
                method: "POST",
				mode: "cors", // Explicitly signal CORS
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                status.innerHTML = `<div class="alert alert-success">Success! ID: <strong>${result.id}</strong></div>`;
                document.getElementById('fileIdInput').value = result.id;
            } else {
                status.innerHTML = `<div class="alert alert-danger">${result.message || 'Upload failed'}</div>`;
            }
        } catch (err) {
            status.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
        }
    }
	
	async function downloadFile() {
		const id = document.getElementById('fileIdInput').value;
		const preview = document.getElementById('imagePreview');
		const container = document.getElementById('previewContainer');

		if (!id) return alert("Enter a File ID");

		try {
			const response = await fetch(`${API_BASE}/download/${id}`); // mode: cors is default

			// 1. Check if the response actually succeeded
			if (!response.ok) {
				const errorText = await response.text();
				throw new Error(`Server error: ${response.status} - ${errorText}`);
			}

			const blob = await response.blob();
			
			// 2. Safety check for empty blobs (common in CORS failures)
			if (blob.size === 0) throw new Error("Received empty file. Check CORS settings.");

			const url = window.URL.createObjectURL(blob);

			if (blob.type.startsWith("image/")) {
				preview.src = url;
				container.classList.remove('d-none');
			} else {
				const a = document.createElement('a');
				a.href = url;
				// 3. Try to get filename from headers if possible
				a.download = "downloaded_file"; 
				document.body.appendChild(a);
				a.click();
				URL.revokeObjectURL(url); // Clean up memory
				a.remove();
			}
		} catch (err) {
			console.error(err);
			alert(err.message);
		}
	}
</script>

</body>
</html>
