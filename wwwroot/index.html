<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Media Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">Upload Media (< 16MB)</div>
                <div class="card-body">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="fileInput">
                    </div>
                    <button class="btn btn-success w-100" onclick="uploadFile()">Upload to MongoDB</button>
                    <div id="uploadStatus" class="mt-3 small"></div>
                </div>
            </div>

            <div class="card shadow-sm mt-4">
                <div class="card-header bg-info text-white">Media Library</div>
                <div class="card-body">
                    <table class="table table-bordered table-hover align-middle" id="mediaTable">
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Size (KB)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Media rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">Media Preview</div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <h6>File Name: <span id="lblFileName" style="display:inline-block; min-width:700px;"></span></h6>
                        <input type="hidden" id="fileIdInput">
                    </div>
                    <div id="previewContainer" class="text-center mt-3 d-none">
                        <h6>Preview:</h6>
                        <img id="imagePreview" class="img-fluid rounded border" style="max-height: 300px;">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    const API_BASE = "https://localhost:7194/api/media";

    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('uploadStatus');
        
        if (!fileInput.files[0]) return alert("Select a file first");

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        status.innerHTML = `<span class="text-muted">Uploading...</span>`;

        try {
            const response = await fetch(`${API_BASE}/upload`, {
                method: "POST",
				mode: "cors", // Explicitly signal CORS
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                status.innerHTML = `<div class="alert alert-success">Success! ID: <strong>${result.id}</strong></div>`;
                document.getElementById('fileIdInput').value = result.id;
                await fetchMediaList(); // Refresh list
            } else {
                status.innerHTML = `<div class="alert alert-danger">${result.message || 'Upload failed'}</div>`;
            }
        } catch (err) {
            status.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
        }
    }
	
    async function downloadFile() {
		const id = document.getElementById('fileIdInput').value;
		const preview = document.getElementById('imagePreview');
		const container = document.getElementById('previewContainer');

		if (!id) return alert("Enter a File ID");

		try {
			const response = await fetch(`${API_BASE}/download/${id}`); // mode: cors is default

			// 1. Check if the response actually succeeded
			if (!response.ok) {
				const errorText = await response.text();
				throw new Error(`Server error: ${response.status} - ${errorText}`);
			}

			const blob = await response.blob();
			
			// 2. Safety check for empty blobs (common in CORS failures)
			if (blob.size === 0) throw new Error("Received empty file. Check CORS settings.");

			const url = window.URL.createObjectURL(blob);

			if (blob.type.startsWith("image/")) {
				preview.src = url;
				container.classList.remove('d-none');
			} else {
				const a = document.createElement('a');
				a.href = url;
				// 3. Try to get filename from headers if possible
				a.download = "downloaded_file"; 
				document.body.appendChild(a);
				a.click();
				URL.revokeObjectURL(url); // Clean up memory
				a.remove();
			}
		} catch (err) {
			console.error(err);
			alert(err.message);
		}
	}

    async function fetchMediaList() {
        const tableBody = document.querySelector('#mediaTable tbody');
        tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-muted">Loading...</td></tr>`;
        try {
            const response = await fetch(`${API_BASE}/list`);
            if (!response.ok) throw new Error("Failed to fetch media list");
            const mediaList = await response.json();
            if (!mediaList.length) {
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-muted">No media found.</td></tr>`;
                return;
            }
            tableBody.innerHTML = "";
            for (const media of mediaList) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <a href="#" onclick="previewMedia('${media.id}', '${media.fileName}'); return false;">
                            ${media.fileName}
                        </a>
                    </td>
                    <td>${(media.length / 1024).toFixed(1)}</td>
                    <td>
                        <a href="#" class="btn btn-sm btn-outline-primary me-2" onclick="downloadFileById('${media.id}'); return false;">Download</a>
                        <a href="#" class="btn btn-sm btn-outline-danger" onclick="deleteMedia('${media.id}'); return false;">Delete</a>
                    </td>
                `;
                tableBody.appendChild(row);
            }
        } catch (err) {
            tableBody.innerHTML = `<tr><td colspan="4" class="text-danger">${err.message}</td></tr>`;
        }
    }

    async function previewMedia(id, fileName) {
        const lblFileName = document.getElementById('lblFileName');
        lblFileName.innerHTML = fileName;
        const fileIdInput = document.getElementById('fileIdInput');
        fileIdInput.value = id;

        // Reuse download logic, but always preview
        const preview = document.getElementById('imagePreview');
        const container = document.getElementById('previewContainer');
        try {
            const response = await fetch(`${API_BASE}/download/${id}`);
            if (!response.ok) throw new Error("Failed to fetch file for preview");
            const blob = await response.blob();
            if (blob.size === 0) throw new Error("Received empty file.");
            const url = window.URL.createObjectURL(blob);
            if (blob.type.startsWith("image/")) {
                preview.src = url;
                container.classList.remove('d-none');
            } else {
                preview.src = "";
                container.classList.add('d-none');
                alert("Preview not supported for this file type.");
            }
        } catch (err) {
            alert(err.message);
        }
    }

    async function downloadFileById(id) {
        try {
            const response = await fetch(`${API_BASE}/download/${id}`);
            if (!response.ok) throw new Error("Failed to download file");
            const blob = await response.blob();
            if (blob.size === 0) throw new Error("Received empty file.");
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "downloaded_file";
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
            a.remove();
        } catch (err) {
            alert(err.message);
        }
    }

    async function deleteMedia(id) {
        if (!confirm("Are you sure you want to delete this file?")) return;
        try {
            const response = await fetch(`${API_BASE}/${id}`, { method: "DELETE" });
            if (!response.ok) throw new Error("Failed to delete file");
            await fetchMediaList();
        } catch (err) {
            alert(err.message);
        }
    }

    // Fetch media list on page load
    window.addEventListener('DOMContentLoaded', fetchMediaList);
</script>

</body>
</html>
